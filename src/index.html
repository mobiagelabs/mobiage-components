<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <style>
    body,
    html {
      background: #fff;
      padding-top: 40px;
    }
  </style>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
</head>

<body ng-controller="demoCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <mbg-image-upload ng-model="myData"
                          config="config"></mbg-image-upload>
      </div>
      <div class="col-md-4">
        <mbg-input-cpf-cnpj ng-model="cnpfcnpj"
                            placeholder="CPF ou CNPJ"></mbg-input-cpf-cnpj>
        <mbg-input-cpf ng-model="cpf"
                       placeholder="CPF"></mbg-input-cpf>
        <mbg-input-cnpj ng-model="cnpj"
                        placeholder="CNPJ"></mbg-input-cnpj>
        <mbg-input-name ng-model="name"
                        placeholder="Nome completo"></mbg-input-name>
        <mbg-input-money ng-model="money"
                         placeholder="Informe o valor"></mbg-input-money>
        <mbg-input-phone ng-model="phone"
                         placeholder="Digite seu telefone"></mbg-input-phone>
        <mbg-input-text ng-model="text"
                        placeholder="Um texto qualquer"></mbg-input-text>

        <mbg-image-upload ng-model="myData"
                          config="config"></mbg-image-upload>
        <br><br><br>
        <br><br><br>
        <br><br><br>

      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <pre>{{myData|json}}</pre>
      </div>
    </div>

  </div>

</body>

</html>
