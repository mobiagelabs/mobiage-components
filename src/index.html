<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <style>
    body,
    html {
      background: #fff;
      padding-top: 40px;
    }
  </style>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
</head>

<body ng-controller="demoCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-6">

        <mbg-input-step placeholder="Ex. Camiseta, Adidas, Underground, P-M-G, Roxo">
          <mbg-input-step-item ng-model="entity.tipo" fetch="getTipoProduto(query)" label="name"></mbg-input-step-item>
          <mbg-input-step-item ng-model="entity.tipo2" fetch="getTipoProduto(query)" label="name"></mbg-input-step-item>
          <mbg-input-step-item ng-model="entity.tipo3" fetch="getTipoProduto(query)" label="name"></mbg-input-step-item>
          <mbg-input-step-item ng-model="entity.modelo" fetch="getTipoProduto(query)" label="name"></mbg-input-step-item>
        </mbg-input-step>


        <br><br><br><br>

        <input type="text" ng-model="entity.tipo.name"/>

      </div>

    </div>

</body>

</html>
