	<div class="information-wrapper">
		<h3>{{$ctrl.config.title}}</h3>
		<p class="message">{{$ctrl.config.message}}</p>
		<div ng-if="$ctrl.config && $ctrl.config.tip"
			 class="tip-wrapper">
			<p><strong>Dica:</strong> {{$ctrl.config.tip}}</p>
		</div>
	</div>
	<div class="mbg-group-buttons">
		<button class="mbg-btn-accept"
				ng-class="$ctrl.config.type"
				ng-click="$ctrl.close(true)">
			{{$ctrl.config.textConfirm ? $ctrl.config.textConfirm : 'Sim'}}
		</button>
		<a class="mbg-link-cancel"
		   ng-if="$ctrl.config.visibleCancel"
		   ng-click="$ctrl.close(false)">{{$ctrl.config.textCancel ? $ctrl.config.textCancel : 'Cancelar'}}</a>
	</div>
</div>
