<div class="mbg-input-wrapper mb-input-tags-wrapper"
     ng-if="$ctrl.props">
    <input type="text"
           ng-model="$ctrl.inputValue"
           ng-change="$ctrl.onChange()"
           ng-required="$ctrl.ngRequired"
           ng-disabled="$ctrl.ngDisabled"
           ng-blur="$ctrl.ngBlur({ $event })"
           ng-focus="$ctrl.ngFocus({ $event })"
           ng-keyup="$ctrl.onKeyUp({ $event })"
           ng-keypress="$ctrl.ngKeypress({ $event })"
           ng-keydown="$ctrl.ngKeydown({ $event })"
           placeholder="{{ $ctrl.props.placeholder }}" />

                     xmlns:svg="http://www.w3.org/2000/svg"
                     xmlns="http://www.w3.org/2000/svg"
                     xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
                     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
                     viewBox="0 0 24 30"
                     version="1.1"
                     x="0px"
                     class="arrow"
                     ng-click="$ctrl.removeTag($index)"
                     y="0px">
