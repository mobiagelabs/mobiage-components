<div class="mbg-input-wrapper mb-input-checkbox-wrapper"
     ng-class="{ 'mbg-input-disabled': $ctrl.ngDisabled || !$ctrl.ngModel.checked }"
     ng-if="$ctrl.props">
    <mbg-checkbox ng-model="$ctrl.ngModel.checked"></mbg-checkbox>
    <mbg-input-money ng-if="!$ctrl.type || $ctrl.type === 'money'"
                     ng-model="$ctrl.ngModel.value"
                     ng-change="$ctrl.ngChange()"
                     ng-required="$ctrl.ngRequired"
                     ng-disabled="$ctrl.ngDisabled || !$ctrl.ngModel.checked"
                     ng-blur="$ctrl.ngBlur({ $event })"
                     ng-focus="$ctrl.ngFocus({ $event })"
                     ng-keyup="$ctrl.ngKeyup({ $event })"
                     ng-keypress="$ctrl.ngKeypress({ $event })"
                     ng-keydown="$ctrl.ngKeydown({ $event })"></mbg-input-money>
    <mbg-input-text ng-if="$ctrl.type === 'text'"
                    mbg-model="$ctrl.ngModel.value"
                    mbg-change="$ctrl.ngChange()"
                    mbg-required="$ctrl.ngRequired"
                    mbg-disabled="$ctrl.ngDisabled || !$ctrl.ngModel.checked"
                    mbg-blur="$ctrl.ngBlur({ $event })"
                    mbg-focus="$ctrl.ngFocus({ $event })"
                    mbg-keyup="$ctrl.ngKeyup({ $event })"
                    mbg-keypress="$ctrl.ngKeypress({ $event })"
                    mbg-keydown="$ctrl.ngKeydown({ $event })"></mbg-input-text>
    <mbg-input-number ng-if="$ctrl.type === 'number'"
                      ng-model="$ctrl.ngModel.value"
                      ng-change="$ctrl.ngChange()"
                      ng-required="$ctrl.ngRequired"
                      ng-disabled="$ctrl.ngDisabled || !$ctrl.ngModel.checked"
                      ng-blur="$ctrl.ngBlur({ $event })"
                      ng-focus="$ctrl.ngFocus({ $event })"
                      ng-keyup="$ctrl.ngKeyup({ $event })"
                      ng-keypress="$ctrl.ngKeypress({ $event })"
                      ng-keydown="$ctrl.ngKeydown({ $event })"></mbg-input-number>
    <mbg-input-email ng-if="$ctrl.type === 'email'"
                     ng-model="$ctrl.ngModel.value"
                     ng-change="$ctrl.ngChange()"
                     ng-required="$ctrl.ngRequired"
                     ng-disabled="$ctrl.ngDisabled || !$ctrl.ngModel.checked"
                     ng-blur="$ctrl.ngBlur({ $event })"
                     ng-focus="$ctrl.ngFocus({ $event })"
                     ng-keyup="$ctrl.ngKeyup({ $event })"
                     ng-keypress="$ctrl.ngKeypress({ $event })"
                     ng-keydown="$ctrl.ngKeydown({ $event })"></mbg-input-email>


</div>
