<div class="mbg-select-multi-list-wrapper">
        <div class="row">
            <div class="col-md-6 title">
                <label>{{$ctrl.titleLeft || 'Seleção de itens'}}</label>
            </div>
            <div class="col-md-6 title">
                <label>{{$ctrl.titleRight || 'Itens selecionados'}}</label>
            </div>
        </div>
        <div class="row flex">
            <div class="col-md-6 full-height">
                <mbg-input-search ng-model="$ctrl.inputValue"
                                  placeholder="$ctrl.placeholderLeft"
                                  ng-model-options="{ debounce: 300 }"
                                  ng-change="$ctrl.executeFetch()"></mbg-input-search>

                         xml:space="preserve">

                                       x="0"
                                       y="0"
                                       width="1"
                                       height="1" />
                        <g i:extraneous="self">

                                <path
                                      d="M5268.4,2410.3c-0.6,0-1,0.4-1,1c0,0.6,0.4,1,1,1h4.3c0.6,0,1-0.4,1-1c0-0.6-0.4-1-1-1H5268.4z" />
                                <path
                                      d="M5272.7,2413.7h-4.3c-0.6,0-1,0.4-1,1c0,0.6,0.4,1,1,1h4.3c0.6,0,1-0.4,1-1C5273.7,2414.1,5273.3,2413.7,5272.7,2413.7z" />

                                <path

                                <path
                                      d="M61.6,38.7c0-12.6-10.3-22.9-22.9-22.9c-1.6,0-2.9,1.3-2.9,2.9s1.3,2.9,2.9,2.9c9.4,0,17.1,7.7,17.1,17.1     c0,1.6,1.3,2.9,2.9,2.9C60.3,41.6,61.6,40.3,61.6,38.7z" />

                    </svg>
                    <label>Nenhum resultado encontrado</label>
                </div>
                <div ng-if="$ctrl.listHeaderTransclude"
                     mbg-dynamic-html="$ctrl.listHeaderTransclude"></div>
                <div class="mbg-multi-list-wrapper"
                     ng-show="$ctrl.data.length > 0">
                    <div ng-if="$ctrl.listRowTransclude"
                         ng-click="$ctrl.selectRow($row)"
                         ng-repeat="$row in $ctrl.data track by $index"
                         mbg-dynamic-html="$ctrl.listRowTransclude"></div>
                    <div class="row-content"
                         ng-click="$ctrl.selectRow($row)"
                         ng-if="!$ctrl.listRowTransclude && $ctrl.label"
                         ng-repeat="$row in $ctrl.data track by $index">
                        {{$row[$ctrl.label]}}
                    </div>
                </div>
                <div class="paginate"
                     ng-show="$ctrl.count">
                    <span>{{$ctrl.data.length}} / {{$ctrl.count}}</span>
                </div>
            </div>
            <div class="col-md-6 full-height">
                <mbg-input-search ng-model="$ctrl.inputValueResult"
                                  ng-model-options="{ debounce: 300 }"
                                  placeholder="$ctrl.placeholderRight"
                                  ng-change="$ctrl.searchNgModel()"></mbg-input-search>
                <div ng-if="$ctrl.listHeaderTransclude"
                     mbg-dynamic-html="$ctrl.listHeaderTransclude"></div>
                <div class="mbg-multi-list-wrapper"
                     ng-show="$ctrl.dataModel.length > 0">
                    <div ng-if="$ctrl.listRowTransclude"
                         ng-click="$ctrl.removeRow($row)"
                         ng-repeat="$row in $ctrl.dataModel track by $index"
                         mbg-dynamic-html="$ctrl.listRowTransclude"></div>
                    <div class="row-content"
                         ng-click="$ctrl.removeRow($row)"
                         ng-if="!$ctrl.listRowTransclude && $ctrl.label"
                         ng-repeat="$row in $ctrl.dataModel track by $index">
                        {{$row[$ctrl.label]}}
                    </div>
                </div>
                <div class="paginate"
                     ng-show="$ctrl.ngModel && $ctrl.ngModel.length > 0">
                    <span>Total: {{$ctrl.ngModel.length}}</span>
                </div>
            </div>
        </div>
    </div>
