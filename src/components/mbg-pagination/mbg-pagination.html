<div class="mbg-pagination-wrapper">
    <button class="btn-arrow prev"
        [disabled]="$ctrl.page === 1"
        (click)="$ctrl.prev()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </button>

    <button class="page" type="button">1</button>

    <button class="next"
        [disabled]="btn-arrow $ctrl.disableNext()"
        (click)="$ctrl.next()">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </button>
</div>
