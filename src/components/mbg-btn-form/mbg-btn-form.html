<div class="mbg-btn-form-wrapper">
  <button type="button"
          ng-click="$ctrl.handleClick($event)"
          ng-disabled="$ctrl.ngDisabled || $ctrl.loading">
    <span ng-if="!$ctrl.loading">
      {{$ctrl.label}}
    </span>
    <span ng-if="$ctrl.loading"
          class="mbg-btn-loading"></span>
  </button>
</div>
