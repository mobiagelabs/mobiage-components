<div class="mbg-navigation-wrapper row"
     disable-animate>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"
                disable-animate
                ng-click="$ctrl.goToHome()">
                In√≠cio
            </li>
            <li class="breadcrumb-item"
                ng-repeat="item in $ctrl.breadcrumb"
                disable-animate
                ng-click="$ctrl.handleBreadcrumb(item, $index)"
                aria-current="page">
                {{ item.name }}
            </li>
        </ol>
    </nav>
    <div class="mbg-navigation-items"
         disable-animate>
        <div class="mbg-navigation-item col-md-2"
             ng-repeat="item in $ctrl.navigation"
             disable-animate
             ng-click="$ctrl.handleNavigation(item)">
            <div class="mbg-navigation-content"
                 disable-animate
                 ng-style="$ctrl.getBackground(item)">
                <div class="mbg-navigation-svg-container"
                     ng-class="{ 'animated': $ctrl.animated[item.id] }"></div>
                <svg xmlns="http://www.w3.org/2000/svg"
                     data-name="Layer 2"
                     class="add-icon"
                     ng-class="{ 'animated': $ctrl.animated[item.id] }"
                     viewBox="0 0 48 48"
                     x="0px"
                     y="0px">
                    <path d="M34,22.19H26v-8a2,2,0,1,0-4,0v8H14a2,2,0,1,0,0,4h8v8a2,2,0,0,0,4,0v-8h8a2,2,0,0,0,0-4Z" />
                </svg>
                <svg ng-if="!item.files || item.files.length === 0"
                     xmlns:dc="http://purl.org/dc/elements/1.1/"
                     disable-animate
                     xmlns:cc="http://creativecommons.org/ns#"
                     xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                     xmlns:svg="http://www.w3.org/2000/svg"
                     xmlns="http://www.w3.org/2000/svg"
                     xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
                     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
                     version="1.1"
                     x="0px"
                     y="0px"
                     class="no-image"
                     viewBox="0 0 100 100">
                    <g transform="translate(0,-952.36218)">
                        <path style="text-indent:0;text-transform:none;direction:ltr;block-progression:tb;baseline-shift:baseline;color:#000000;enable-background:accumulate;"
                              d="m 11,968.36212 c -3.2893501,0 -6,2.71065 -6,6 l 0,56.00008 c 0,3.2893 2.7106499,6 6,6 l 78,0 c 3.28935,0 6,-2.7107 6,-6 l 0,-56.00008 c 0,-3.28936 -2.71065,-6 -6,-6 z m 0,4 78,0 c 1.14254,0 2,0.85746 2,2 l 0,47.81258 -17.53125,-19.1875 c -0.40403,-0.4295 -1.00546,-0.6653 -1.59375,-0.625 -0.50527,0.028 -0.99661,0.2568 -1.34375,0.625 L 56.21875,1018.1747 35.5,995.01847 c -0.4424,-0.50376 -1.15014,-0.76001 -1.8125,-0.65625 -0.44065,0.0715 -0.85509,0.29548 -1.15625,0.625 l -23.5312501,25.28118 0,-45.90628 c 0,-1.14254 0.85746,-2 2.0000001,-2 z m 46,10.0001 c -4.39459,0 -8,3.60541 -8,8 0,4.39459 3.60541,8 8,8 4.39459,0 8,-3.60541 8,-8 0,-4.39459 -3.60541,-8 -8,-8 z m 0,4 c 2.23283,0 4,1.76717 4,4 0,2.23283 -1.76717,4 -4,4 -2.23283,0 -4,-1.76717 -4,-4 0,-2.23283 1.76717,-4 4,-4 z m -23.03125,12.96875 29.5625,33.03123 -52.53125,0 c -1.1425401,0 -2.0000001,-0.8575 -2.0000001,-2 l 0,-4.2188 z m 38,7.96873 19.03125,20.8125 0,2.25 c 0,1.1425 -0.85746,2 -2,2 l -20.09375,0 -10,-11.1875 z"
                              fill-opacity="1"
                              stroke="none"
                              marker="none"
                              visibility="visible"
                              display="inline"
                              overflow="visible" />
                    </g>
                </svg>
            </div>
            <label class="mbg-navigation-item-name">
                {{ item.name }}
            </label>
            <label class="mbg-navigation-item-value"
                   ng-if="item.productItemBarCodes">
                {{ item.productItemBarCodes[0].priceSheets[0][$ctrl.attrValue] | currency: 'R$ '}}
            </label>
        </div>
    </div>
</div>
