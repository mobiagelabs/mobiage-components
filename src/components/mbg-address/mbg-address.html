<div class="mbg-address-wrapper"
     disable-animate>
    <div class="mbg-input-wrapper input-cep-wrapper"
         disable-animate>
        <input type="text"
               name="cep"
               autocomplete="off"
               ng-keyup="$ctrl.resetAddress()"
               ng-model="$ctrl.address.zipCode"
               placeholder="99999-999"
               ui-br-cep-mask>
    </div>
    <mbg-input-step disable-animate
                    placeholder="Estado, Cidade, Endereço, Número">
        <mbg-input-step-item ng-model="$ctrl.address.uf"
                             fetch="$ctrl.getStates(query)"
                             placeholder="'Qual o estado?'"
                             disable-animate
                             label="name"></mbg-input-step-item>
        <mbg-input-step-item ng-model="$ctrl.address.localization"
                             fetch="$ctrl.getCities(query)"
                             disable-animate
                             placeholder="'Qual a cidade?'"></mbg-input-step-item>
        <mbg-input-step-item ng-model="$ctrl.address.premisse"
                             fetch="$ctrl.getPremisses(query)"
                             disable-animate
                             placeholder="'Agora, digite o endereço'"></mbg-input-step-item>
        <mbg-input-step-item ng-model="$ctrl.address.number"
                             disable-animate
                             placeholder="'Qual o número?'"></mbg-input-step-item>
    </mbg-input-step>
</div>
