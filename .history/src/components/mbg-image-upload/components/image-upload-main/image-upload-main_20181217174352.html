<button ng-if="$ctrl.webCam"
        ng-class="{'rounded': $ctrl.config.rounded}"
        class="snapshot"
        ng-click="$ctrl.takeSnapshot()">
	{{$ctrl.labelPicture}}
</button>
<input type="file"
       onchange="angular.element(this).scope().$ctrl.onFilesChoice(event)" />
<div class="mbg-image-upload-main"
     ng-class="{'empty': !$ctrl.enableImageContent(), 'rounded': $ctrl.config.rounded && !$ctrl.pendentCrop}"
     ng-click="!$ctrl.webCam && !$ctrl.pendentCrop ? $ctrl.openImageChoice() : angular.noop">
	<div ng-show="$ctrl.webCam && !$ctrl.pendentCrop"
	     class="webcam">
	</div>
	<mbg-image-crop ng-if="$ctrl.config.enableCrop && $ctrl.pendentCrop"
	                config="$ctrl.config"
	                upload="$ctrl.uploadPosCrop(data)"
	                pendent-crop="$ctrl.pendentCrop"
	                width="$ctrl.width"
	                height="$ctrl.height"></mbg-image-crop>
	<mbg-image-upload-loading ng-if="$ctrl.loading"
	                          disable-animate></mbg-image-upload-loading>
	<mbg-image-upload-no-image width="64px"
	                           disable-animate
	                           ng-if="!$ctrl.enableImageContent() && !$ctrl.loading && !$ctrl.webCam && !$ctrl.pendentCrop"></mbg-image-upload-no-image>
	<div class="mbg-image-upload-content"
	     ng-if="$ctrl.enableImageContent() && !$ctrl.loading && !$ctrl.webCam && !$ctrl.pendentCrop"
	     disable-animate
	     ng-style="$ctrl.getImageContent()">
	</div>
	<div class="mbg-image-upload-max-files"
	     ng-class="{ 'active': $ctrl.showAlertMessage, 'rounded': $ctrl.config.rounded}">
		{{ $ctrl.showAlertMessage }}
	</div>
</div>
